<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    <link rel="stylesheet" href="customer.css">
   </head>
<body>
  <div class="wrapper">
    <div class="card">
    <div class="card-body">
        <% if (messages.success) { %>
            <p class="alert alert-success m2-4 mb-2"><%- messages.success %></p>
        <% } %>     
    <h2>Customer Information</h2>
    <form action="/customerform" method="POST">
      <div class="input-box">
        <input type="text" placeholder="Name" id="name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Marital Status" id="marital" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Employment Status" id="employment" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Name of Employer" id="employer" required>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" id="dateofbirth" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="ID Type" id="idtype" required>
      </div>
 
     <div class="input-box" id="phone">
        <input type="number" placeholder="Phone Number" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register">
      </div>
    </form>
    </div>
   </div>
  </div>
</body>
</html>
